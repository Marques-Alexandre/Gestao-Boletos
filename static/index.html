<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <title>Gestão de Boletos</title>
  </head>
  <body>
    <hr>

    <div class="container">
		<h1 style="text-align:center;"> Gestão de Boletos</h1>
		<hr/> <br/>
		<h3 style="text-align:center;"> Menu Principal</h3>
		<hr/>
		 <br/> <br/>
		
		<div style="text-align:center">
            <button type="button" class="btn btn-primary" onclick="novo()">
                <i class="bi bi-plus-circle"></i> Cadastro de Boletos
            </button>
		</div> <br/> <br/>
		<div style="text-align:center">
            <button type="button" class="btn btn-primary" onclick="novoLista()">
                <i class="bi bi-plus-circle"></i> Listar boletos de cliente
            </button>
		</div> <br/> <br/>
        <div style="text-align:center">
            <button type="button" class="btn btn-primary" onclick="novoNumeroBoleto()">
                <i class="bi bi-plus-circle"></i> Gerar PDF de determinado boleto
            </button>
		</div>
		<br/> <br/> <br/> <br/>
		<hr/>
		<hr/>
		<h4 style="text-align:center;"> Desenvolvido por Marques Alexandre</h4>
		<hr/><hr/>
		<br/> <br/> <br/>
		<hr/>
		
	</div>

    <div class="modal" tabindex="-1" id="modalCadastro"> 
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Gestão de Boletos</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                
                <div class="input-group">
                    <span class="input-group-text col-3">Numero da Venda: </span>
                    <input type="number" placeholder="Numero da Venda" class="form-control" id="numVenda"/>
                </div>
                <div class="input-group">
                    <span class="input-group-text col-3">Data da Venda: </span>
                    <input type="date" class="form-control" id="txtDataVenda"/>
                </div>
                <div class="input-group">
                    <span class="input-group-text col-3">Valor à Prazo: </span>
                    <input type="number" class="form-control" id="numValor"/>
                </div>
                <div class="input-group">
                  <span class="input-group-text col-3">Data de Vencimento: </span>
                  <input type="date" class="form-control" id="txtDataVencimento"/>
              </div>
              <div class="input-group">
                <span class="input-group-text col-3">CPF: </span>
                <input type="text" maxlength="11" class="form-control" id="txtCpf"/>
            </div>
            <div class="input-group">
                <span class="input-group-text col-3">Nome: </span>
                <input type="text" maxlength="11" class="form-control" id="txtNome"/>
            </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" onclick="salvar()">Salvar</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal" tabindex="-1" id="modalLista"> 
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Gestão de Boletos</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                
                <div class="input-group">
                    <span class="input-group-text col-3">Nome do cliente: </span>
                    <input type="text" placeholder="Nome do cliente" class="form-control" id="nome"/>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" onclick="listar()">Pesquisar</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal" tabindex="-1" id="modalBoleto"> 
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Gestão de Boletos</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                
                <div class="input-group">
                    <span class="input-group-text col-3">Número do boleto: </span>
                    <input type="int" placeholder="Número do boleto" class="form-control" id="numBoleto"/>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" onclick="mostrarPDF()">Pesquisar</button>
            </div>
          </div>
        </div>
      </div>

    <div class="modal" tabindex="-1" id="modalAlerta">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body" id="modalAlertaBody"></div>
        </div>
      </div>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="js/index.js"></script>

    
  </body>
</html>
