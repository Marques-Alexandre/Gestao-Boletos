<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <title>Gestão de Boletos</title>
  </head>
  <body>
    <hr>

    <div class="container" id="gerarBoleto">
        <table class="table" id="tabelaBoleto">
            <thead>
                <th>#</th>
                <th>Número da Venda</th>
                <th>Data da Venda</th>
                <th>Valor à Prazo</th>
                <th>Data de Vencimento</th>
                <th>CPF</th>
                <th>Nome</th>
                <th></th>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="text-right">
            <a class="btn btn-danger" onclick="voltar()">Voltar</a>
            </div>	
        <div class="text-center">
            <a class="btn btn-primary" onclick="gerarPDF()">Gerar boleto em PDF</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>


    <script src="js/index.js"></script>

    <script>
        window.onload = (event) => {
            listarDadosBoleto();
        }
    </script>

     <script>

        function gerarPDF() {
            var doc = new jsPDF();
            doc.text("Exemplo de como seria a emissão de um boleto em PDF.", 35, 25);
            doc.save('boleto.pdf')
        }
    </script>

  </body>
</html>
